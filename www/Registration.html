<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../src/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body style="background-color: #5d7c7e; font-family: Arial, sans-serif; ">
    <div class="contact-form-container">
        <h2 style="color: #ffffff;">Registration</h2>
        <form action="Product.html">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label>Male</label>
                <input type="radio" name="gender">
                <label>Female</label>
                <input type="radio" name="gender">
            </div>
          <a href="Product.html">  <button type="button" class="btn btn-light">Register</button>
        </form>
    </div>  
</body>
</html>
