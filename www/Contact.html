<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../src/contact.css">
    <link rel="stylesheet" href="../src/nav.css">
    <link rel="stylesheet" href="../src/footer.css">
</head>
<body>
    <!-- navigation bar section start -->
    <header class="header">
        <a href="Product.html" class="logo">CarShowRoom</a>
        <nav class="navbar">
            <div class="nav-links">
                <a href="Product.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="active">Contact</a>
                <a href="Registration.html" class="logout">Logout</a>
            </div>
        </nav>
    </header>
    <!-- navigation bar section end -->

    <!-- Contact Form Section -->
    <div class="contact-form-container">
        <h2 class="text-center">Contact Us</h2>
        <form action="Contact.html">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control"placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control"placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control"placeholder="Enter your city">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea class="form-control" placeholder="Write your message here"
                    required></textarea>
            </div>
            <button onclick="alert('Message sent succesfully!')" class="btn">Submit</button>
        </form>
    </div>
    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-social">
                <h3>Follow Us</h3>
                <a href="https://github.com/ThamerMub/CarShowRoom.git" target="_blank"> <button
                        style="font-size:24px">GitHub</button></a>
            </div>
        </div>
        <p class="footer-bottom">&copy; 2024 CarShowRoom. All rights reserved.</p>
    </footer>
    <!-- Footer Section end -->
</body>
</html>
